<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="public/css/addQuestion.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
  <title>Crowd Quest</title>
</head>

<body>
  <div class="row">
    <div class="col-md-3 register-left">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/33/Cartoon_space_rocket.png" alt="" />
      <h3>Submission Portal</h3>
      <p>Please Enter the Question</p>
      <p class="desc"> Lorem Ipsum has been the industry's standard dummy text ever since.Lorem Ipsum has been the
        industry's standard dummy text ever since.</p>
        <!-- <button class="btn btn-outline-light">Back to Dashboard</button> -->
      </div>
    <div class="col-md-9 register-right">
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
          <form id="myform" class="questionForm" autocomplete="off">
            <div class="form-group purple-border">
              <label class="form-group" for="cars">Select Subject:</label>
              <!-- Choose Subject -->
              <select name="subjects" id="subjects" required>
                <option value="math">Mathematics</option>
                <option value="phy">Physics</option>
                <option value="chem">Chemistry</option>
                <option value="bio">Biology</option>
              </select>
              <br><br>
              <!-- Question -->
              <label for="exampleFormControlTextarea4" class="text1 font-weight-light">Type the Question / Upload image
                (if any):</label>
              <textarea name="questions" class="form-control addQuestionText" id="exampleFormControlTextarea4" rows="3"
                required></textarea>
              <input type="file" id="myFile" name="filename">
            </div>
            <fieldset class="form-group">
              <div class="row">
                <!-- Options available for the question -->
                <legend class="col-form-label col-sm-4 pt-0 font-weight-light" id="text2">Enter Options</legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input correctOption1" type="radio" name="flexRadioDefault" value="0"
                      id="flexRadioDefault1">
                    <label class="form-check-label" for="gridRadios1">
                      <input name="option1" id="option1" type="text" required>
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input correctOption2" type="radio" name="flexRadioDefault" value="1"
                      id="flexRadioDefault1">
                    <label class="form-check-label" for="gridRadios1">
                      <input name="option2" id="option2" type="text" required>
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input correctOption3" type="radio" name="flexRadioDefault" value="2"
                      id="flexRadioDefault1">
                    <label class="form-check-label" for="gridRadios1">
                      <input name="option3" id="option3" type="text" required>
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input correctOption4" type="radio" name="flexRadioDefault" value="3"
                      id="flexRadioDefault1">
                    <label class="form-check-label" for="gridRadios1">
                      <input name="option4" id="option4" type="text" required>
                    </label>
                  </div>
                </div>
              </div>
            </fieldset>
            <footer class="blockquote-footer last-text">Please select the correct option before submitting</cite>
            </footer>
            <button type="submit" onclick="App.addQuestion(); return false;" class="submit btn btn-primary">Submit for
              Review</button>
             
              <!-- Testing button -->
              <button type="submit" onclick="App.getAllQuestionsFromChain(); return false;" class="submit btn btn-primary">Test</button>
          
            </form>
        </div>
      </div>
    </div>
  </div>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.3.3/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@truffle/contract@4.3.5/dist/truffle-contract.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.36/dist/web3.min.js"
    integrity="sha256-nWBTbvxhJgjslRyuAKJHK+XcZPlCnmIAAMixz6EefVk=" crossorigin="anonymous"></script>

  <script src="Web3.js"></script>
</body>

</html>
